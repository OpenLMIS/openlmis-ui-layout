version: "2"
services:
  ui-layout:
    image: openlmis/dev-ui:3-SNAPSHOT
    ports:
      - "9000:9000"
      - "9876:9876"
    working_dir: /app
    volumes:
      - '.:/app'
    volumes_from:
      - auth-ui
      - ui-components
    depends_on:
      - auth-ui
      - ui-components
  auth-ui:
    image: openlmis/auth-ui:4.0.1-SNAPSHOT
    volumes:
      - '/openlmis-auth-ui'
  ui-components:
    image: openlmis/ui-components:4.0.1-SNAPSHOT
    volumes:
      - '/openlmis-ui-components'
  image:
    build: .
    image: openlmis/ui-layout
