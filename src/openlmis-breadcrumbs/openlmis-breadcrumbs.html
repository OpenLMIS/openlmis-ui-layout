<ol class="breadcrumb">
    <li ng-repeat="state in breadcrumbs.getStates()">
        <a ng-if="!state.abstract && !$last" ui-sref="{{state.name}}">{{state.label | message}}</a>
        <span ng-if="state.abstract || $last" ng-class="{'active': $last}">{{state.label | message}}</span>
    </li>
</ol>
